<div class="container">
  <div class="row">
  <md-card>
    <dropzone [config]="config" [message]="'Click or drag videos here to upload'" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>
  </md-card>
  <md-card>
    <table datatable class="row-border hover">
        <thead>
          <tr>
            <th><input type="checkbox" /></th>
            <th>Name</th>
            <th>Scene 1</th>
            <th>Scene 2</th>
            <th>All Videos Added</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of roles">
            <td>{{role.name}}</td>
            <td ></td>
            <td ></td>
            <td ></td>
            <td></td>
          </tr>
        </tbody>
    </table>
  </md-card>
</div>

</div>
